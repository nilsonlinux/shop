<a target="_blank" class="no-underline" href="{{ product.url_prod }}">
  <div class="box-shadow-medium height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray{% endif %} bg-gray rounded-2 p-3">
    <div class="d-flex flex-justify-between flex-items-start mb-1">
      <h1 class="f3 lh-condensed mb-1">
        {{ product.name }}
      </h1>
    </div>
    <img class="hover-grow width-full avatar rounded-2 p-3" src="{{ product.img_prod }}" alt="{{ product.name }}">
    <div class="m-3">
      <small class="text-red text-bold f2">{{ product.price }} ₽</small>
      <button class="btn btn-primary text-uppercase float-right" type="button">Подробнее</button>
    </div>
  </div>
</a>
